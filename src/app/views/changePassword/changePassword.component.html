<div class="animated fadeIn">
  <div class="card card-default">
    <div class="card-header">
      <i class="fa fa-picture-o"></i>Change Password<span class="badge badge-info">NEW</span>
      <div class="card-header-actions">

      </div>
    </div>
    <div class="card-body">

      <div class="form-group">
        <div class="border bg-light">
          <div class="row mx-md-n2">
            <div class="col px-md-2">
              <div class="p-3">
                
                  <div class="row">
                    <div class="col"></div>
                    <div class="col" >
                      <div class="col" >
                        <div class="row">
                          <div class="col">
                            <label class="form-label" >Old Password</label>
                            <input type="text" class="form-control"  [(ngModel)]="oldPassword">
                          </div>
                        </div>
                      </div>
                      <div class="col" >
                        <div class="row">
                          <div class="col" >
                            <label class="form-label" >New Password</label>
                            <input type="text" class="form-control"  [(ngModel)]="newPassword">
                          </div>
                        </div>
                      </div>
                      <div class="col" style="align-items:center;">
                        <div class="row">
                          <div class="col" style="align-items:center;">
                            <label class="form-label" style="text-align:center">Confirm Password</label>
                            <input type="text" class="form-control"  [(ngModel)]="confirmPassword">
                          </div>
                        </div>
                      </div>
                      <div class="col p-4">
                        <div class="row">
                          <div class="col"></div>
                        <button type="button" class="btn btn-success" (click)="ChangePassword()">Change Password</button>
                        <div class="col"></div>
                        </div>
                        
                      </div>
                    </div>
                    <div class="col"></div>
                    </div>
                 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div  class="modal" [style.display]="showAlertModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <p style="white-space: pre-wrap">{{alert}}</p>
        <br>
        <button  type="button" class="btn btn-primary me-md-3" (click)="closeAlertModal()">OK</button>

      </div>

      </div>
    </div>
  </div>
