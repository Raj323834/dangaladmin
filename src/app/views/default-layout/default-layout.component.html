<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/avatars/dglogonew.png', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/avatars/dglogonew.png', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/dangalgamesblue.png" class="img-avatar" alt="{{user}}"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
       <a class="dropdown-item" href="/login"><i class="fa fa-lock" ></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>

<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)" style="
    overflow-y: scroll;
    scrollbar-color: rebeccapurple green;
    scrollbar-width: thin;">
<!--app-navigationsidebar call for navigation work-->
      <app-navigationsidebar></app-navigationsidebar>

  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <cui-breadcrumb>
      <li class="breadcrumb-menu d-md-down-none">
      </li>
    </cui-breadcrumb>
   
    <div class="container-fluid">

      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span><a href="https://www.dangalgames.com">Dangal Games</a> &copy; </span>
  <span class="ml-auto">Powered by dangal Team </span>
</app-footer>
<div  class="modal" [style.display]="showAlertModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    
      <div class="modal-body">
        <p style="white-space: pre-wrap">{{alert}}</p>
        <br>
        <button  type="button" class="btn btn-primary me-md-3" (click)="closeAlertModal()">OK</button>

      </div>
    
      </div>
    </div>
  </div>
