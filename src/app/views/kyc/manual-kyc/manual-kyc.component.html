<div *ngIf="!access_permission_read && !access_permission_write "class="animated fadeIn">
  <div class="card card-default">
    <div class="card-body">
      <mat-card >
          <label>Sorry..!!  </label><br>
          <label>You dont have access to this section.</label>
      </mat-card>

    </div>
  </div>
</div>
<div *ngIf="access_permission_read || access_permission_write" class="animated fadeIn">
  <div class="card" id="new47">
    <div class="card-header">
      <i class="fa fa-font-awesome"></i> Manual KYC Uplaod</div>
    <div class="card-body">
      <div class="border bg-light">
        <div class="row mx-md-n5">
          <div class="col px-md-5">
            <form [formGroup]="searchParamsUserIDForm">
              <div class="form-group">
            <div class="p-3">
            <div class="row ">
              <div class="col">
                <label  class="form-label">User ID</label><br>
                <div class="row ">
                  <div class="col">
                <input type="text" class="form-control" id="user_id" placeholder="User ID"
                formControlName="user_id"  [(ngModel)]="userID" ></div>
                <div class="col">
                  <button type="button" class="btn btn-success float-right" (click)="findUSerModal()">Find UserID</button>
                </div>
                </div>
              </div>
              </div>
            </div>
            </div>
            </form>
            <form [formGroup]="searchParamsForm">
            <div class="form-group">
              <div class="p-3">
                <div class="row ">
                  <div class="col">
                    <label  class="form-label">Address Proof Type</label>
                      <div>
                        <select class="form-select form-control form-control-sm" formControlName="address_proof_type" >
                         <option value="">--SELECT--</option>
                          <option value="PASSPORT">PASSPORT</option>
                          <option value="AADHAR">AADHAR CARD</option>
                          <option value="DRIVING_LICENCE">DRIVING LICENSE</option>
                          <option value="VOTER_ID">VOTER ID</option>
                        </select>
                       </div>
                  </div>
                  <div class="col">
                    <label  class="form-label">Address Proof Number</label><br>
                    <input type="text" class="form-control"  placeholder="add proof number"
                    formControlName="address_proof_number">
                  </div>
                  <div class="col">
                    <label for="file">Front File</label><br>
                      <input type="file" accept=".jpg,.png,.pdf,.jpeg" id="address_front_data"  (change)="handleFileInput($event.target.files)">
                  </div>
                  <div class="col">
                    <label for="file">Back File</label><br>
                      <input type="file" accept=".jpg,.png,.pdf,.jpeg" id="address_back_data"  (change)="handleFileBackInput($event.target.files)">
                  </div>
                </div> 
                <div class="row ">
                  <div class="col p-4">
                  </div>
                  <div class="col p-4">
                  </div>
                <div class="col p-4">
                  <p class="float-right" style="color: red; font-size: x-small;">(*both front image and back image should be in same format(pdf/jpg/png))</p>
                </div>
               
                </div>
                
                <div class="row ">
                  <div class="col">
                    <label class="form-label">PAN</label>
                      <div>
                        <input type="text" class="form-control"  placeholder="PAN"
                         readonly>
                       </div>
                  </div>
                  <div class="col">
                    <label class="form-label">PAN Number</label><br>
                    <input type="text" class="form-control"placeholder="pan number"
                    formControlName="pan_number">
                  </div>
                  <div class="col">
                    <label for="file"> PAN Card</label><br>
                      <input type="file" accept=".jpg,.png,.pdf,.jpeg" id="pan_data"  (change)="uploadPAN($event.target.files)">
                  </div>
                 
                </div>
                <div class="col p-4" *ngIf="access_permission_write">
                  <button type="button" class="btn btn-success float-right" (click)="uploadDoc()">Submit KYC</button>
                </div>
    
              </div>
              <br>
            </div>
          </form>
          
        </div>
      </div>
    </div>
    </div>
  </div>
 
</div>
<app-find-user *ngIf="this.findUSer" (messageEvent)="receiveFindUserIDCloseModalMessage($event)">
</app-find-user>

<div  class="modal" [style.display]="showAlertModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    
      <div class="modal-body">
        <p style="white-space: pre-wrap">{{alert}}</p>
        <br>
        <button  type="button" class="btn btn-primary me-md-3" (click)="closeAlertModal()">OK</button>

      </div>
    
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
