<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label *ngIf="emailLogin" for="username">Email</label>
                      <label *ngIf="!emailLogin" for="username">Mobile</label>
                      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required && emailLogin">Email is required</div>
                          <div *ngIf="f.username.errors.pattern && emailLogin">Enter valid email</div>
                          <div *ngIf="f.username.errors.required && !emailLogin">Mobile is required</div>
                          <div *ngIf="f.username.errors.pattern && !emailLogin">Enter valid mobile #</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Login
                      </button>
                      <button *ngIf="emailLogin" (click)="changeLogin()" class="btn btn-link">Mobile Login</button>
                      <button *ngIf="!emailLogin" (click)="changeLogin()" class="btn btn-link">Email Login</button>
                  </div>
              </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44% ; color: #212f67 ;">
              
              <div class="card-body text-center">
                <div>
                 
                  <img src="assets/img/avatars/dangalgoldenimage.png" >
                  <h2>Dangal Games</h2>
                
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="modal" [style.display]="showAlertModal ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">

          <div class="modal-body">
              <p style="white-space: pre-wrap">{{alert}}</p>
              <br>
              <button type="button" class="btn btn-primary me-md-3" (click)="closeAlertModal()">OK</button>

          </div>

      </div>
  </div>
</div>
